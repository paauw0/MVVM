<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <input type="text" v-model="msg.a">
        <input type="text" v-model="msg.e.z">
        <div>{{msg.b}}</div>
        <!-- hello -->
        <ul><li></li></ul>
        <br />
        {{msg.c}}
        <br />
        {{msg.d}}
        <br />
        {{msg.e.z}}
    </div>
    <script src="js/watcher.js"></script>
    <script src="js/observer.js"></script>
    <script src="js/compile.js"></script>
    <script src="js/MVVM.js"></script>
    <script>
        let vm = new MVVM({
            el: '#app',
            data: {
                msg: {
                    a: 'hello world',
                    b: 'goodbye world',
                    c: 'love world',
                    d: 'like world',
                    e: {
                        z: 'hate world'
                    }
                },
                day: 1
            }
        })
    </script>
</body>
</html>
